s3_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
cloudfront_distribution_id: <%= ENV['CF_DISTRIB_ID'] %>

s3_bucket: clenemt.com
s3_reduced_redundancy: true

concurrency_level: 5
cloudfront_wildcard_invalidation: true

